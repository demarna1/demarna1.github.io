<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football League Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-trophy"></i> Fantasy Football League</h1>
                <p class="subtitle">League Champions & Playoff History</p>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> 2022 Regular Season Standings</h2>
                    <div class="stats-summary">
                        <div class="stat-item">
                            <span class="stat-number" id="total-members">0</span>
                            <span class="stat-label">Teams</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="total-playoffs">0</span>
                            <span class="stat-label">Playoff Teams</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="avg-points">0</span>
                            <span class="stat-label">Avg Points</span>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="league-table">
                        <thead>
                            <tr>
                                <th>Finish</th>
                                <th>Team Name</th>
                                <th>Record</th>
                                <th>Points For</th>
                                <th>Points Against</th>
                            </tr>
                        </thead>
                        <tbody id="league-table-body">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="empty-state">
                    <i class="fas fa-database"></i>
                    <h3>No Data Available</h3>
                    <p>League member data will be added soon.</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Fantasy Football League Dashboard</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
